services:
  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ecommerce_app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - VERBOSE_LOGS=false
      - AUTO_SEED=true
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=ecommerce
      - DB_PASSWORD=ecommerce_password
      - DB_DATABASE=ecommerce_cart_coupon
      - DB_SYNCHRONIZE=true
      - DB_LOGGING=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce_postgres
    environment:
      POSTGRES_USER: ecommerce
      POSTGRES_PASSWORD: ecommerce_password
      POSTGRES_DB: ecommerce_cart_coupon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce -d ecommerce_cart_coupon"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for distributed locking
  redis:
    image: redis:7-alpine
    container_name: ecommerce_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
